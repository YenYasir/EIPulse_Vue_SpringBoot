# 項目相關配置
eipulse:
  # 名稱
  name: EIPulse
  # 版本
  version: 3.7.0
  # 版權年份
  copyrightYear: 2023
  # 實例演示開關
  demoEnabled: true
  # 文件路徑 示例（ Windows配置D:/ruoyi/uploadPath，Linux配置 /home/ruoyi/uploadPath）
  profile: C:/eipulse/uploadPath
  # 獲取ip地址開關
  addressEnabled: false
  # 驗證碼類型 math 數組計算 char 字符驗證
  captchaType: math

# 開發環境配置
server:
  # 服務器的HTTP端口，默認為8080
  port: 8090
  servlet:
    # 應用的訪問路徑
    context-path: /eipulse
  tomcat:
    # tomcat的URI編碼
    uri-encoding: UTF-8
    # tomcat最大線程數，默認為200
    max-threads: 800
    # Tomcat啟動初始化的線程數，默認值25
    min-spare-threads: 30

# 日志配置
logging:
  level:
    com.eipulse: debug
    org.springframework: warn

# Spring配置
spring:
  # 資源信息
  messages:
    # 國際化資源文件路徑
    basename: i18n/messages
  profiles: 
    active: druid
  # 文件上傳
  servlet:
     multipart:
       # 單個文件大小
       max-file-size:  10MB
       # 設置總上傳的文件大小
       max-request-size:  20MB
  # 服務模塊
  devtools:
    restart:
      # 熱部署開關
      enabled: true
  # redis 配置
  redis:
    # 地址
    host: localhost
    # 端口，默認為6379
    port: 6379
    # 數據庫索引
    database: 0
    # 密碼
    password: 
    # 連接超時時間
    timeout: 10s
    lettuce:
      pool:
        # 連接池中的最小空閒連接
        min-idle: 0
        # 連接池中的最大空閒連接
        max-idle: 8
        # 連接池的最大數據庫連接數
        max-active: 8
        # #連接池最大阻塞等待時間（使用負值表示沒有限制）
        max-wait: -1ms

# token配置
token:
    # token自定義標識
    header: Authorization
    # token密鑰
    secret: abcdefghijklmnopqrstuvwxyz
    # token有效期（默認30分鐘）
    expireTime: 30
  
# MyBatis配置
#mybatis:
    # 搜索指定包別名
    #typeAliasesPackage: com.eipulse.**.domain
    # 配置mapper的掃描，找到所有的mapper.xml映射文件
    #mapperLocations: classpath*:mapper/**/*Mapper.xml
    # 加載全局的配置文件
    #configLocation: classpath:mybatis/mybatis-config.xml

# Swagger配置
swagger:
  # 是否開啟swagger
  enabled: true
  # 請求前綴
  pathMapping: /dev-api

# 防止XSS攻擊
xss: 
  # 過濾開關
  enabled: true
  # 排除鏈接（多個用逗號分隔）
  excludes: /system/notice
  # 匹配鏈接
  urlPatterns: /system/*,/monitor/*,/tool/*
